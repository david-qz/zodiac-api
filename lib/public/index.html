<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Zodiac API</title>
  </head>
  <body>
    <header class="bg-gray-700 text-white p-4">
      <h1 class="text-lg font-semibold">Zodiac</h1>
    </header>
    <main class="p-4 w-1/2 m-auto">
      This API uses a list of zodiac signs as its resource. The routes are as follows:
      <table class="table border-2 mt-4">
        <thead class="table-header-group border-2">
          <tr>
            <th class="table-cell p-3">Route</th>
            <th class="table-cell p-3">Method</th>
            <th class="table-cell p-3 w-40">Description</th>
            <th class="table-cell p-3">Example</th>
          </tr>
        </thead>
        <tbody class="table-row-group">
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/zodiac</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">Returns a list of zodiac signs.</td>
            <td class="table-cell p-3">
              <a href="/zodiac" target="_blank" class="text-blue-700">
                List Zodiac Signs
              </a>
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/zodiac/:id</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              Returns more details about the zodiac sign matching the id in the parameter.
            </td>
            <td class="table-cell p-3">
              <a href="/zodiac/1" target="_blank" class="text-blue-700">
                Get Zodiac Sign 1
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
